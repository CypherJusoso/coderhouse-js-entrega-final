<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <title>Fate Grand Order Game</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FGO Game</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigatoin">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="viewServantsBtn" class="btn btn-outline-secondary nav-link">View Servants</button>
                        </li>
                        <li class="nav-item">
                            <button id="viewTeamBtn" class="btn btn-outline-secondary nav-link">View My Team</button>
                        </li>
                        <li class="nav-item">
                            <button id="playGameBtn" class="btn btn-outline-secondary nav-link">Play</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="mainContent">
        <div id="classIconsContainer" class="class-icons-container d-flex justify-content-center"></div>
        <div id="servantsContainer"></div>

    </main>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
