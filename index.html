<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <title>Fate Grand Order Game</title>
    <link rel="icon" type="image/x-icon" href="images/FGO icon.png">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FGO Game</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigatoin">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="viewServantsBtn" class="btn btn-outline-secondary nav-link">View Servants</button>
                        </li>
                        <li class="nav-item">
                            <button id="viewTeamBtn" class="btn btn-outline-secondary nav-link">View My Team</button>
                        </li>
                        <li class="nav-item">
                            <button id="playGameBtn" class="btn btn-outline-secondary nav-link">Play</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="tutorialContainer" class="tutorial-container">
        <div class="tutorial-content">
            <img src="images/img_face_matth02.png" alt="Mash Kyrielight" class="mash-image" />
            <div id="tutorialText" class="tutorial-text"></div>
            <button id="nextBtn" class="btn btn-outline-secondary">Siguiente</button>
        </div>
    </div>
    <main id="mainContent">
        <div id="classIconsContainer" class="class-icons-container d-flex justify-content-center"></div>
        <div id="servantsContainer"></div>
        <div id="teamContainer">
            <div id="qpDisplay" class="text-center mb-3"></div>
            <div id="teamMembers" class="d-flex flex-wrap justify-content-center"></div>
        </div>
        <div id="game">
            <div id="sectionsContainer" class="container d-flex flex-column align-items-center"></div>
            <div id="combatArea" class="d-flex flex-column justify-content-center align-items-center vh-100"></div>
        </div>
      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>
</html>
